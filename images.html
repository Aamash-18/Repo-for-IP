        <p>
            To insert an image in web page we use <strong>"img"</strong> tag.
            <dl>
                <dt><strong>Syntax:</strong></dt>
                <dd>&lt;img src="url/path" alt="" width= "" height="" border=""&gt;</dd>
                <dl>
                    <dt>src:</dt>
                    <dd>It is used to specify the url of image or path of image where we store image.</dd>
                </dl>
            </dl>
        </p>
    </div>
