<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New i/p Types</title>
</head>
<body>
    <div class="container">
        <h1>HTML New Input Types:</h1>
        <input type="color" name="first" id="first"> select a color
        <!-- used for input fields that should contain a color. -->
        <br> <br>

        <input type="date" name="second" id="second"> select a date
        <!-- used for input fields that should contain a date -->
        <br> <br>

        <input type="datetime" name="third" id="third"> write a date with time
        <!-- used for input fields that should contain a date and time(with time zone) -->
        <br> <br>

        <input type="datetime-local" name="fourth" id="fourth">
        <!-- allows the user to select a date and time (no time zone) -->
        <br> <br>

        <input type="email" name="fifth" id="fifth"> enter a email
        <!-- used for input fields that should contain an email -->
        <br> <br>

        <input type="month" name="sixth" id="sixth"> select a month and year
        <!-- allows the  user to select a month and year -->
        <br> <br>

        <input type="number" name="seventh" id="seventh">  enter a numeric value
        <!-- used for input fields that should contain a numeric value -->
        <br> <br>

        <input type="range" name="eight" id="eight"> select a range
        <!-- used for input fields that should contain a value withing a range. -->
        <br> <br>

        <input type="search" name="ninth" id="ninth"> search anything
        <!-- used for search fiels. It acts as a regular text fields. -->
        <br> <br>

        <input type="tel" name="tenth" id="tenth"> enter a mobile no.
        <!-- used for input fields that should contain a telephone no. -->
        <br> <br>

        <input type="time" name="eleventh" id="eleventh"> select a time
        <!-- allows the user to select a time(no time zone) -->
        <br> <br>

        <input type="url" name="twelveth" id="twelveth">  eneter a url value
        <!-- used for input fields that should contain a url value -->
        <br> <br>

        <input type="week" name="thirteenth" id="thirteenth"> select a week
        <!-- allows the user to select a week and year. -->
        <br> <br>
    </div>
</body>
</html>
