<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML5</title>
</head>
<body>
    <table border=1 bordercolor="red" width="40%" height="40%" collspacing=2 cellpadding=10 
    bgcolor="lightgray" align="center">
<!-- 
    Attribute       Value               Description
    border  -   any number      Specifies size of border
 -->
        <!-- first row -->
        <tr>
            <th>Attribute</th>
            <th>Value</th>
            <th>Description</th>
        </tr>
        <!-- second row -->
        <tr>
            <td rowspan="3">align</td>
            <td>left</td>
            <td rowspan="3">Specifies the alignment of a table with respect to surrounding text.</td>
        </tr>
        <tr>
            <td>center</td>
        </tr>
        <tr>
            <td>right</td>
        </tr>
        <tr>
            <td rowspan="3">bgcolor</td>
            <td>rgb(x,x,x)</td>
            <td rowspan="3">Specifies the color for table background.</td>
        </tr>
        <tr>
            <td>#xxxxx</td>
        </tr>
        <tr>
            <td>colorname</td>
        </tr>

        <tr>
            <td rowspan="2">border</td>
            <td>Any</td>
            <td rowspan="2">Specifies size of border.</td>
        </tr>
        <tr>
            <td>number</td>
        </tr>
    </table>
</body>
</html>
